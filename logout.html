<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/sidebar.css' %}"
    />

    <title>IMS - Logout</title>

    <style>
      /* Extra custom styles */
      body {
        background-color: #f5f8fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .main-heading {
        color: #607d8b;
        font-weight: bold;
        font-size: 3rem;
        text-align: center;
        margin-bottom: 30px;
      }

      .content-section {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .btn-custom {
        margin-top: 20px;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 8px;
      }

      .link-about {
        margin-top: 20px;
        display: block;
        font-size: 1rem;
        color: #607d8b;
        text-decoration: none;
      }

      .link-about:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="main-heading">Inventory Management System</div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="content-section">
            <h2 style="color: #494949">
              You have been logged out!<br />Thank you for using IMS.
            </h2>

            <a
              href="{% url 'login' %}"
              class="btn btn-outline-secondary btn-lg btn-custom"
              >Log In Again</a
            >

            <a href="{% url 'about' %}" class="link-about">About</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
  </body>
</html>
